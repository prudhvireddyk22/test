name: DevSecOps Scan

on: [push, pull_request]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required for reporting
   
    - name: Build and tag Docker image
      run: |
          # Build the Docker image, tagging it with the repository name and commit SHA
          docker build -t nginx:test .

    - name: Run Trivy vulnerability scan
      uses: aquasecurity/trivy-action@master
      with:
          # Specify the target to scan (e.g., 'fs' for filesystem, 'image' for a container image)
        scan-type: 'image'
        image-ref: 'nginx:test' 
     